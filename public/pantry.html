<div class="pantry">

    <input placeholder="Food Item..." type="text">
    <input placeholder="Quantity..." type="number">
    <input placeholder="Days until Expiration..." type="number">
    <input placeholder="Image Url..." type="text">
    <button>Add Food Item</button>

    <div class="row">

        <div class="ingredient" ng-repeat="item in pantry">
            <h2>{{ item.title }}</h2>
            <img class="ingredientImg" src="{{ item.url }}" alt="">
            <p>Quantity: {{ item.quantity }}</p>
            <p>Expires in {{ item.expiration }} days.</p>
            <button class="btn btn-info quantity"><span class="glyphicon glyphicon-plus"></span></button>
            <button class="btn btn-info quantity"><span class="glyphicon glyphicon-minus"></span></button>
            <br>
            <br>
            <button class="btn btn-danger deleteIngredient"><span class="glyphicon glyphicon-trash"></span></button>
        </div>
    </div>
</div>
