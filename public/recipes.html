<div class="recipes">

    <input placeholder="Recipe name" type="text" ng-model="recipe.title">
    <input placeholder="Total Prep time" type="number" ng-model="recipe.prepTime">
    <input placeholder="Ingredients" type="text" ng-model="recipe.ingredients">
    <textarea placeholder="Directions" ng-model="recipe.directions"></textarea>
    <label>Difficulty</label>
    <input type="radio" ng-model="recipe.difficulty" value="1">
    <label for="difficult">1 (Easy)</label>
    <input type="radio" ng-model="recipe.difficulty" value="2">
    <label for="difficult">2</label>
    <input type="radio" ng-model="recipe.difficulty" value="3">
    <label for="difficult">3</label>
    <input type="radio" ng-model="recipe.difficulty" value="4">
    <label for="difficult">4</label>
    <input type="radio" ng-model="recipe.difficulty" value="5">
    <label for="difficult">5 (Difficult)</label>
    <input type="text" placeholder="Meal image" ng-model="recipe.foodImg">
    <button ng-click="postRecipes(recipe)">Add Food Item</button>

    <div class="row">

        <div class="recipe" ng-repeat="recipe in cookBook">
            <h2>{{ recipe.title }}</h2>
            <img class="recipeImg" ng-src="{{ recipe.foodImg }}" alt="">
            <h3>{{ recipe.ingredients }}</h3>
            <p>{{ recipe.directions }}.</p>
            <h3>{{ recipe.prepTime }}</h3>
            <h3>{{ recipe.difficulty }}</h3>


        </div>
    </div>
</div>
