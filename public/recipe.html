<div class="myRecipe container">

    <h1 class="recipeH">{{recipe.title}}</h1>
    <hr>
    <div class="col-lg-6">

        <h3><u>Description:</u> {{recipe.directions}}</h3>
        <h3><u>Ingredients:</u> {{recipe.ingredients}}</h3>
        <h3><u>Prep time:</u> {{recipe.prepTime}} min</h3>
        <h3><u>Difficulty:</u> {{recipe.difficulty}}</h3>
    </div>
    <div class="myRecipImg col-lg-4 col-lg-offset-2">
        <img class="recipeImg" ng-src="{{recipe.foodImg}}" alt="">
    </div>
</div>
